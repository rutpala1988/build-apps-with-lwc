<template>
    <lightning-card title="Top 10 Customers" icon-name="standard:account">
        <template if:true={accts.data}>
            <lightning-accordion  onsectiontoggle={handleSectionToggle} active-section-name={sectionName} allow-multiple-sections-open="true">
            <template for:each={accts.data} for:item="acct">
                <lightning-accordion-section label={acct.Name} name={acct.Name} key={acct.Id}>
                    <template if:true={oppty}>
                    <c-show-oppties acct-id={acct.Id}></c-show-oppties>
                </template>
                </lightning-accordion-section>
            </template>
            </lightning-accordion>
        </template>
    </lightning-card>
    
</template>
